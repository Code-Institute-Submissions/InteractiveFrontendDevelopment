<!DOCTYPE html>
<!--This website is used to test the users memory
To begin the game, the user must click on the "Start Game" button
The timer will begin and when any the 12 images displaying "JS" are clicked, they will display a hidden image
The user must try to match the first image that was revealed to the second image hidden behind the "JS" image
If the images do not match, they will return to being hidden.
If the images do match, they will remain displayed
The game is won when all cards are matched
The screen will display a message box telling the user the time and number of clicks they took to
complete the game
-->

<html lang="en">
